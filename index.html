<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beer and Coctails</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <style>
    :root {
    --backgroundColor: #BEE9E8;
    --sectionBackgroundColor: #62B6CB;
    --buttonTitleHeartColor: #1B4965;
    --textColor: #CAE9FF;
    --linkColor: #5FA8D3;
    }
    
    #logo{
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .backgroundColor,
    .modal-card-body{
      background-color: var(--backgroundColor);
    }

    .sectionColor {
      background-color: var(--sectionBackgroundColor);
    }

    button {
      background-color: var(--buttonTitleHeartColor);
      color: var(--textColor);
      border-radius: 25px;
      border: none;
      padding: 5px;
      margin: 5px;
      float: left;
      height: fit-content;
      width: -webkit-fill-available;
    }

    .title {
      background-color: var(--buttonTitleHeartColor);
      color: var(--textColor);
      border: 10px;
      margin: 5px;
      overflow: hidden;
    }

    .linkText {
      color: var(--linkColor);
    }
    
    .tile {
      border-radius: 5px;
    }

    h1 {
      font-size: 25px;
      display: block;
      margin: 0;
      text-align: center;
    }

    h2 {
      font-size: 15px;
      text-align: center;
      display: block;
      margin: 0;
    }

    .stylesec {
      padding:10px;
      border: 10px;
      margin: 5px;
    }
    
    .fix-Content {
      border: none;
      box-shadow: none;
      width: 100%;
      background-color: transparent;
      height: 100%;
    }

    .sectionTitle{
      font-size: 25px;
      text-align: center;
      font-weight: bold;
      display: block;
      margin: 0;
      color: var(--buttonTitleHeartColor);
    }    

    .modal-card-head,
    .modal-card-foot{
       background-color: var(--buttonTitleHeartColor);
    }

    .modal-card-title{
      color: var(--textColor);
      text-align: center;
    }

    .card {
      margin: 20px;
    }
    
    .modalTitleText{
      text-align: center;
      font-weight: 700;
      color: var(--buttonTitleHeartColor)
    }    
    .Favorites {
    display: flex;
    flex-direction: column;
    height: 100%;
    }

    .inputFavorite {
    flex: 1;
=}
  </style>
</head>

<body class="backgroundColor box">
  <div class="tile is-ancestor">
    <div class="randomBeer tile is-8 sectionColor stylesec">
      <div class="box fix-Content">
        <p class = "sectionTitle">Beer of the Moment</p>        
        <div class="box">
          <p id="beerTitle" style="text-align: center; font-weight: 700; color: var(--buttonTitleHeartColor)"> </p>
          <article class="media">            
            <img id="beerImage" src="" alt="Random Beer"
                 style="height: 200px; width:130px; margin-right: 10px; float: left;">
            <div class="media-content">
            <div class="content">
              <p id="beerDescription" style="display: flex; margin-left: 50px; align-items: center;"> </p>
            </div>
            </div>
          </article>
        </div>
      </div>      
    </div>


    <div class="title tile">
      <div class="box fix-Content title">
        <div id="logoContainer" style="padding: 10%;">
          <h1 style="display:block;">Pour Decisions</h1>
          <br>
          <h2 style="display:block;">A Spirited Catalog of Cocktails and Beers</h2>
          <div id="logo">
            <img src="assets/images/martini.png" style="height: 100px; width:100px;">
          </div>
        </div>      
      </div>
    </div>
  </div>


  <div class="bottom tile is-ancestor">
    <div class="is-vertical tile is-4">
      <div class="cocktailSearch tile sectionColor stylesec">
        <div class="box fix-Content">
          <p class="sectionTitle">Cocktail Search</p>
          <br>
          <form id="cocktailSearchInput" class="cocktailSearchInput" style="display: block">
            <div class="tile is-ancestor">
              <div class="tile is-2">
                <p style="color: var(--buttonTitleHeartColor);">Alcohol:</p>
              </div>
              <div class="tile">
                <input class="input is-danger"style="width: 100%;" type="text" id="alcoholInput" placeholder="vodka, gin, tequila, etc."></input> 
              </div>
            </div>
            <br>
            <br>
            <div class="tile is-ancestor">
              <div class="tile is-2">
                <p style="color: var(--buttonTitleHeartColor);">Name:</p>
              </div>
              <div class="tile">
                <input class="input" style="width: 100%;" type="text" id="nameSearch" placeholder="manhattan, martini, punch, etc"></input>
              </div>
            </div>
            <br>
            <button type="submit" class="runSearch">Search for Cocktail</button>
          </form>
          <button type="submitRandom" class="randomSearch" id = "randomSearchButton">Random Search</button> 
        </div> 
 
      </div>  
      <div class="Favorites tile sectionColor stylesec">
        <div class="box fix-Content">
         <p class="sectionTitle">Favorites</p>
         <textarea class="inputFavorite is-fullheight"> </textarea>
         <button class="btn saveBtn" aria-label="save" id="favoritesBtn"> Save
          </button>
        </div>
      </div>
    </div> 
    <div class="cocktailResults tile is-8 sectionColor stylesec" id="cocktailResults">
      <p class="sectionTitle">Search Results</p>
      <section id="searchResultSection"></section>
    </div>
    <!-- ===This button below is for checking how the modal box is working=== 
  <button class="js-modal-trigger" data-target="modal-js-example">
    Open JS example modal
  </button> -->
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

<!-- Modal -->
<div id="modal-js-example" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Title of Cocktail</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body is-justify-content-space-between columns">
      <div class="column is-3">
        <img  id="coctailImage" src="" alt="Coctail Image"
              style="height: 100px; width:100px; margin-right: 10px; float: left;">
      </div>
      <div class="modalTextBlock column is-9">
        <div class="box is-12">
          <p class="modalTitleText"> Description </p>
          <p id="coctailDescription"> Lorem ipsum </p>
        </div>
        <div class="box is-12">
          <p class="modalTitleText"> Recipe </p>
          <p id="coctailRecipe"> Lorem ipsum </p>
        </div>              
      </div>          
    </section>
    <footer class="modal-card-foot">
    <!-- “Add to Favorites” button -->
    </footer>  
  </div>
</div>
</div>
</body>
</html>
