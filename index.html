<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beer and Coctails</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
</head>

<body>
    <div class="title"></div>
    <div class="randomBeer"></div>
    <div class="columns is-mobile">
      <div class="cocktailSearch column is-three-quarters-mobile is-two-thirds-tablet is-half-desktop">
        <h2 color="">Cocktail Search</h2>
        <form style="text-align: center;" id="cocktailSearchInput" class="cocktailSearchInput">
          <Label style="float: left;">Alcohol</Label>
          <input style="float: right;" type="text" id="alcoholInput" name="AlcoholInput" placeholder="vodka, gin, tequila, etc."></input> 
          <br>
          <br>
          <Label style="float: left;" class="column is-half">Name</Label>
          <input style="float: right;" type="text" id="namesearch" name="namesearch"></input>
          <br>
          <br>
          <button style="float: left;" type="submit" class="runSearch">Search for Cocktail</button>
          <button style="float: right;" class="randomSearch">Random Search</button>
        </form>
      </div>
    </div>
    <div class="Favorites"></div>
    <div class="cocktailResults"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
